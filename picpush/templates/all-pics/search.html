{% extends 'all-pics/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% if images%}
          <h2>Found {{ imageslength }} of searched term {{message}}</h2>
        {% else %}
          <h2> Found 0 images for the search term {{message}}</h2>
        {% endif %}
      </div>
      <div class="row">
      {% if images %}
      <div class="row">
        {%for image in images%}
        <div class="col-sm-4 item">
            <a href="{{image.image.url}}" data-lightbox="photos"><img class="img-fluid" src="{{image.image.url}}"></a>
            <span>
                <i class="fa fa-angle-double-right"><a href="/imagee/{{image.id}}">Link</a></i>
                </span>
        </div><br>
        {%endfor%}
        {%endif%}
    
</div>
{% endblock %}
