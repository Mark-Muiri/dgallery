{% block content %}
{{block.super}}
<div class="container">
    <div class="row">
        <div class="col-md-9" id="intro">
            <h1>Welcome to Picpush an amzing place where u can push all your pictures .</h1>
        </div>
    </div>
    <!-- <div class="col-md-3" id="landing">

<br><br><br><br>
<h2>Below are some of my photos</h2>
        <div class="photo-gallery">
            <div class="container">
                <div class="intro">
                </div>
                <div class="row photos">
                  {% for image in images%}
                  <div class=" card grid-item" >
                      <img style="object-fit: cover;" onclick="showModal('{{image.name}}','{{image.description}}','{{image.image.url}}','{{image.location}}','{{image.category}}')"
                          class="image img-responsive" src="{{image.photo.url}}">
                  </div>
                  {% endfor%}
        </div>
      </div>
    </div>
    </div>
</div>
 <!--lightbox scripts-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
