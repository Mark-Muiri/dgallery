{%extends 'all-pics/base.html'%}
{% block content %}
{{block.super}}
<div class="container">
    <div class="row">
        <div class="col-md-9" id="intro">
            <h1>Picpush ðŸ“· </h1>
        </div>
    </div>

</div>
<br><br><br><br>
<div class="photo-gallery">
    <div class="container">
        <h2>Below are some of my photos</h2>
        <div class="photo-gallery">
            <div class="container">
                <div class="intro">
                </div>
                <div class="row photos">
                    {% for image in images %}
                    <div class="col-sm-6 col-md-4 col-lg-3 item"><a href="{{image.photo.url}}" data-lightbox="photos"><img class="img-fluid" src="{{image.photo.url}}"></a>
                        <h5 class="card-title">{{image.name}}</h5>
                        <p class="card-text"> Description: {{image.description}}</p>
                        <p class="card-text">Category: {{image.category}}</p>
                        <p class="card-text">Taken in: {{image.location}}</p>
                        <input type="text" value="{{image.photo.url}}" id="myInput" style="display: none;">
                        <!-- The button used to copy the text -->
                        <button onclick="myFunction()">Copy Image Link</button>
                        <script>
                            function myFunction() {
                            /* Get the text field */
                            var copyText = document.getElementById("myInput");
                            /* Select the text field */
                            copyText.select();
                            copyText.setSelectionRange(0, 99999); /* For mobile devices */
                            /* Copy the text inside the text field */
                            navigator.clipboard.writeText(copyText.value);
                            /* Alert the copied text */
                            alert("Link copied");
                            }
                        </script>
                    </div>
                    {% endfor %}
            </div>
        </div>
    </div>
</div>
</div>
<!--lightbox scripts-->
{% endblock %}
